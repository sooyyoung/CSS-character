<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>캐릭터</title>
</head>
<body>
    <div class="head">
        <div class="ear left">
            <div class="earline"></div>
        </div>
        <div class="ear right">
            <div class="earline"></div>
        </div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="face">
            <div class="tear left"></div>
            <div class="tear right"></div>
            <div class="eye left">
                <div class="black"></div>
                <div class="white first"></div>
                <div class="white second"></div>
            </div>
            <div class="eye right">
                <div class="black"></div>
                <div class="white first"></div>
                <div class="white second"></div>
            </div>
            <div class="nose">
                <div class="hole left"></div>
                <div class="hole right"></div>
            </div>
        </div>
    </div>
</body>
</html>
